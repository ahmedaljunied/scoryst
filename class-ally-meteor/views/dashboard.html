<template name="error">
  <span class="error"><strong>{{field}}:</strong> {{message}}</span>
</template>

<template name="dashboard">
  <div class="container dashboard">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="#">CS144 {{test}}</a></li>
          <li><a href="#">Dashboard</a></li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Class Roster</h2>

        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>SUNet ID</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            {{#each students}}
            <tr>
              <td>{{profile.firstName}}</td>
              <td>{{profile.lastName}}</td>
              <td>{{profile.studentID}}</td>
              <td>{{profile.type}}</td>
              <td><a href="#"><i class="fa fa-trash-o"></i></a></td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <h2>Add People</h2>

        <form class="form add-people">
          <div class="form-group">
            <p>Paste in input as comma-separated values for first name, last name, email, and student ID. They will automatically be added to the class.</p>
            <textarea class="form-control" rows="10"></textarea>

            {{error for="email"}}
            {{error for="profile.firstName"}}
            {{error for="profile.lastName"}}
            {{error for="profile.studentId"}}
          </div>

          <div class="form-group">
            <span>Add as</span>
            <label class="radio-inline spacing-left">
              <input type="radio" name="type" value="ta" />TA
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" value="student" />Student
            </label>
            <button class="btn btn-primary" type="submit">Submit</button>

            {{error for="profile.type"}}
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
